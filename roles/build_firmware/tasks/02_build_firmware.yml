---
- name: Increase rootfs partition size to 2048M
  ansible.builtin.lineinfile:
    path: "{{ firmware_extracted_dir }}/.config"
    regexp: '^CONFIG_TARGET_ROOTFS_PARTSIZE='
    line: 'CONFIG_TARGET_ROOTFS_PARTSIZE=2048'

- name: Setting grub timeout to 0s to speedup boot
  ansible.builtin.lineinfile:
    path: "{{ firmware_extracted_dir }}/.config"
    regexp: '^CONFIG_GRUB_TIMEOUT='
    line: 'CONFIG_GRUB_TIMEOUT="0"'

- name: "Download luci-app-temp-status package"
  ansible.builtin.get_url:
    url: "https://github.com/gSpotx2f/packages-openwrt/raw/master/current/luci-app-temp-status_0.7.1-r2_all.ipk"
    dest: "{{ firmware_extracted_dir }}/packages/"
    validate_certs: false
    mode: u=rw,g=r,o=r

- name: "Download luci-app-disks-info package"
  ansible.builtin.get_url:
    url: "https://github.com/gSpotx2f/packages-openwrt/raw/master/current/luci-app-disks-info_0.4.2-r3_all.ipk"
    dest: "{{ firmware_extracted_dir }}/packages/"
    validate_certs: false
    mode: u=rw,g=r,o=r

- name: "Download luci-app-cpu-perf package"
  ansible.builtin.get_url:
    url: "https://github.com/gSpotx2f/packages-openwrt/raw/master/current/luci-app-cpu-perf_0.5.0-r1_all.ipk"
    dest: "{{ firmware_extracted_dir }}/packages/"
    validate_certs: false
    mode: u=rw,g=r,o=r

- name: "Download luci-app-cpu-status-mini package"
  ansible.builtin.get_url:
    url: "https://github.com/gSpotx2f/packages-openwrt/raw/master/current/luci-app-cpu-status-mini_0.2.0-r1_all.ipk"
    dest: "{{ firmware_extracted_dir }}/packages/"
    validate_certs: false
    mode: u=rw,g=r,o=r

- name: "Download luci-app-dnsproxy package"
  ansible.builtin.get_url:
    url: "https://fantastic-packages.github.io/releases/24.10/packages/x86_64/luci/luci-app-dnsproxy_25.141.04986~4a28f4e_all.ipk"
    dest: "{{ firmware_extracted_dir }}/packages/"
    validate_certs: false
    mode: u=rw,g=r,o=r

- name: Copy custom files
  ansible.builtin.copy:
    src: "files/"
    dest: "{{ firmware_extracted_dir }}/files"
    mode: u=rw,g=r,o=r

- name: Ensure config directories exist
  ansible.builtin.file:
    path: "{{ firmware_extracted_dir }}/files{{ item }}"
    state: directory
    mode: u=rwx,g=rx,o=rx
  loop:
    - /etc/uci-defaults
    - /etc/config

- name: Recursively process all templates using filetree
  ansible.builtin.template:
    # 'item.path' is the full path to the source template file.
    src: '{{ template_file.src }}'
    # The destination path is built by removing the 'templates/' prefix and the '.j2' suffix.
    dest: "{{ firmware_extracted_dir }}/files/{{ template_file.path | splitext | first }}"
    mode: u=rw,g=r,o=r
  # Use the filetree query to recursively find all files.
  # Use the powerful `filetree` lookup instead of `fileglob`
  loop: "{{ query('community.general.filetree', role_path ~ '/templates') }}"
  # Rename the loop variable for better readability
  loop_control:
    loop_var: template_file
  # Only process items that are files AND match the regex for ending in '.j2'.
  when:
    - template_file.state == 'file'
    - template_file.path.endswith('.j2')

- name: Set make image params
  ansible.builtin.set_fact:
    firmware_make_image_params: >
      PROFILE="{{ firmware_profile }}"
      FILES="files"
      PACKAGES="{{
        ((firmware_packages_exclude | map('regex_replace', '^(.*)$', '-\1')) + firmware_packages_include)
        | join(' ') }}"

- name: Show firmware_make_image_params vars_files
  ansible.builtin.debug:
    var: firmware_make_image_params

- name: Make image
  community.general.make:
    chdir: "{{ firmware_extracted_dir }}"
    target: image
    params: "{{ firmware_make_image_params }}"
