---
# iKoolCore R2 Max
# Interface: eth0 -> PCI: 02:00.0 Ethernet controller [0200]: Intel Corporation Ethernet Controller I226-V [8086:125c] (rev 04)
# Interface: eth1 -> PCI: 03:00.0 Ethernet controller [0200]: Intel Corporation Ethernet Controller I226-V [8086:125c] (rev 04)
# Interface: eth2 -> PCI: 04:00.0 Ethernet controller [0200]: Aquantia Corp. AQC113C NBase-T/IEEE 802.3an Ethernet Controller [1d6a:14c0] (rev 03)
# Interface: eth3 -> PCI: 05:00.0 Ethernet controller [0200]: Aquantia Corp. AQC113C NBase-T/IEEE 802.3an Ethernet Controller [1d6a:14c0] (rev 03)
system_hostname: openwrt

ddns_service_name:
ddns_lookup_host:
ddns_domain:
ddns_username:
ddns_password:

# if firmware_version is not set, snapshot is used
firmware_version: 24.10.2
firmware_target: x86
build_firmware_packages_exclude:
firmware_subtarget: 64
firmware_profile: generic
firmware_image: ext4-combined-efi
firmware_build_dir: "{{ playbook_dir }}/build/"

firmware_packages_exclude:
  - ppp
  - ppp-mod-pppoe
firmware_packages_include:
  - vim-runtime
  - btop
  - less
  - dmesg
  - wget-ssl
  - luci-ssl
  - usbutils
  - pciutils
  - rng-tools
  - lm-sensors
  - intel-microcode
  - openssh-sftp-server
  - python3-light
  - python3-logging
  - python3-urllib
  - python3-multiprocessing
  - python3-decimal
  - python3-requests
  - python3-openssl
  - kmod-atlantic
  - powertop
  - luci-app-statistics
  - collectd-mod-sensors
  - luci-app-ddns
  - luci-app-sqm
  - drill
  - docker
  - dockerd
  - luci-app-dockerman
  - docker-compose
  - kmod-macvlan
  - block-mount
  - parted
  - losetup
  - resize2fs
  - blkid
  - lsblk
  - fdisk
  - smartmontools
  - smartmontools-drivedb
  - dnsproxy
  - luci-app-temp-status
  - luci-app-disks-info
  - luci-app-cpu-perf
  - luci-app-cpu-status-mini
  - luci-app-dnsproxy

# Extra kernel command line parameters (applied on first boot via uci-defaults script patching /boot/grub/grub.cfg)
firmware_kernel_extra_cmdline: "pcie_aspm=force intel_idle.max_cstate=9 microcode.force_minrev=0"

# Datadrive mount configuration
mount_point: /mnt/datadrive
