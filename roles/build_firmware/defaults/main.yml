---
# iKoolCore R2 Max
# Interface: eth0 -> PCI: 02:00.0 Ethernet controller [0200]: Intel Corporation Ethernet Controller I226-V [8086:125c] (rev 04)
# Interface: eth1 -> PCI: 03:00.0 Ethernet controller [0200]: Intel Corporation Ethernet Controller I226-V [8086:125c] (rev 04)
# Interface: eth2 -> PCI: 04:00.0 Ethernet controller [0200]: Aquantia Corp. AQC113C NBase-T/IEEE 802.3an Ethernet Controller [1d6a:14c0] (rev 03)
# Interface: eth3 -> PCI: 05:00.0 Ethernet controller [0200]: Aquantia Corp. AQC113C NBase-T/IEEE 802.3an Ethernet Controller [1d6a:14c0] (rev 03)
build_firmware_lan_ports:
  - eth0
  - eth1
  - eth2
build_firmware_wan_port: eth3

# if build_firmware_version is not set, snapshot is used
build_firmware_version: 24.10.2
build_firmware_target: x86
build_firmware_subtarget: 64
build_firmware_profile: generic
build_firmware_image: ext4-combined-efi
build_firmware_build_dir: "{{ playbook_dir }}/build/"

build_firmware_packages_exclude:
  - ppp
  - ppp-mod-pppoe
build_firmware_packages_include:
  - vim-runtime
  - btop
  - less
  - dmesg
  - usbutils
  - pciutils
  - wget-ssl
  - rng-tools
  - lm-sensors
  - smartmontools
  - luci-ssl-nginx
  - intel-microcode
  - openssh-sftp-server
  - python3-light
  - python3-logging
  - python3-urllib
  - python3-multiprocessing
  - python3-decimal
  - kmod-atlantic
  - powertop
  - luci-app-statistics
  - collectd-mod-sensors
  - luci-app-temp-status
