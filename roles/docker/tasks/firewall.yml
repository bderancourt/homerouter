---
- name: Create firewall zone {{ service }}
  uci:
    command: section
    config: firewall
    type: zone
    find-by:
      name: "{{ service }}"
    value:
      input: ACCEPT
      output: ACCEPT
      forward: REJECT
      network:
        - "{{ service }}"

- name: Create forwarding Lan to {{ service }}
  uci:
    command: section
    config: firewall
    type: forwarding
    find-by:
      src: lan
      dest: "{{ service }}"

- name: Create forwarding {{ service ~ ' to Wan'}}
  uci:
    command: section
    config: firewall
    type: forwarding
    find-by:
      src: "{{ service }}"
      dest: wan

- name: Commit firewall changes
  uci:
    command: commit
    config: firewall
  notify: Reload config
