---
- name: Add fantastic packages repository
  ansible.builtin.lineinfile:
    path: "{{ firmware_extracted_dir }}/repositories.conf"
    line: "src/gz fantastic_packages_luci https://fantastic-packages.github.io/releases/24.10/packages/x86_64/luci/"

- name: Download fantastic packages key
  ansible.builtin.get_url:
    url: "https://fantastic-packages.github.io/releases/24.10/53ff2b6672243d28.pub"
    dest: "{{ firmware_extracted_dir }}/keys/53ff2b6672243d28"
    mode: u=rw,g=r,o=r

- name: Customize .config file
  ansible.builtin.lineinfile:
    path: "{{ firmware_extracted_dir }}/.config"
    regexp: "^#? *{{ item.split('=')[0] }}(=| |$)"
    line: "{{ item }}"
  loop: "{{ config_parameters }}"

- name: Copy custom files
  ansible.builtin.copy:
    src: "files/"
    dest: "{{ firmware_extracted_dir }}/files"
    mode: u=rw,g=r,o=r

- name: Ensure config directories exist
  ansible.builtin.file:
    path: "{{ firmware_extracted_dir }}/files/etc/uci-defaults"
    state: directory
    mode: u=rwx,g=rx,o=rx

- name: Recursively process all templates using filetree
  ansible.builtin.template:
    # 'item.path' is the full path to the source template file.
    src: '{{ template_file.src }}'
    # The destination path is built by removing the 'templates/' prefix and the '.j2' suffix.
    dest: "{{ firmware_extracted_dir }}/files/{{ template_file.path | splitext | first }}"
    mode: u=rw,g=r,o=r
  # Use the filetree query to recursively find all files.
  # Use the powerful `filetree` lookup instead of `fileglob`
  loop: "{{ query('community.general.filetree', role_path ~ '/templates') }}"
  # Rename the loop variable for better readability
  loop_control:
    loop_var: template_file
  # Only process items that are files AND match the regex for ending in '.j2'.
  when:
    - template_file.state == 'file'
    - template_file.path.endswith('.j2')

- name: Set make image params
  ansible.builtin.set_fact:
    firmware_make_image_params: >
      PROFILE="generic"
      FILES="files"
      PACKAGES="{{ firmware_packages | join(' ') }}"

- name: Show firmware_make_image_params vars_files
  ansible.builtin.debug:
    var: firmware_make_image_params

- name: Make image
  community.general.make:
    chdir: "{{ firmware_extracted_dir }}"
    target: image
    params: "{{ firmware_make_image_params }}"

- name: Set combined EFI image gzip path
  ansible.builtin.set_fact:
    firmware_combined_img_gz: >-
      {{
        [
          firmware_extracted_dir,
          'bin/targets/x86/64',
          'openwrt-' ~ firmware_version ~ '-x86-64-generic-ext4-combined-efi.img.gz'
        ] | join('/')
      }}

- name: Set decompressed and qcow2 paths
  ansible.builtin.set_fact:
    firmware_combined_img: "{{ firmware_combined_img_gz | regex_replace('\\.gz$', '') }}"
    firmware_combined_qcow2: "{{ firmware_combined_img_gz | regex_replace('\\.img.gz$', '') }}.qcow2"

- name: Display paths
  ansible.builtin.debug:
    msg:
      - "Source (gzip): {{ firmware_combined_img_gz }}"
      - "Decompressed: {{ firmware_combined_img }}"
      - "QCOW2 target: {{ firmware_combined_qcow2 }}"

- name: Uncompress combined EFI image while keeping the gzip file
  ansible.builtin.command:
    cmd: gzip -dk "{{ firmware_combined_img_gz }}"
    creates: "{{ firmware_combined_img }}"
  register: gunzip_result
  failed_when: gunzip_result.rc not in [0, 2]

- name: Convert combined EFI image to qcow2
  ansible.builtin.command:
    cmd: qemu-img convert -f raw -O qcow2 "{{ firmware_combined_img }}" "{{ firmware_combined_qcow2 }}"
    creates: "{{ firmware_combined_qcow2 }}"

- name: Resize qcow2 image to 25GB
  ansible.builtin.command:
    cmd: qemu-img resize "{{ firmware_combined_qcow2 }}" 25G
  register: resize_result
  changed_when: "'Image resized' in resize_result.stdout or resize_result.rc == 0"

- name: Display final qcow2 info
  ansible.builtin.command:
    cmd: qemu-img info "{{ firmware_combined_qcow2 }}"
  register: qcow2_info
  changed_when: false

- name: Show qcow2 info
  ansible.builtin.debug:
    var: qcow2_info.stdout_lines
